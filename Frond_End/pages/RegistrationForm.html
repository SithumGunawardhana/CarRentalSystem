<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: black;
    }

    * {
      box-sizing: border-box;
    }


    .container {
      padding: 16px;
      background-color: white;
    }


    input[type=text], input[type=password] {
      width: 100%;
      padding: 15px;
      margin: 5px 0 22px 0;
      display: inline-block;
      border: none;
      background: #f1f1f1;
    }

    input[type=text]:focus, input[type=password]:focus {
      background-color: #ddd;
      outline: none;
    }


    hr {
      border: 1px solid #f1f1f1;
      margin-bottom: 25px;
    }


    .registerbtn {
      background-color: #04AA6D;
      color: white;
      padding: 16px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
      opacity: 0.9;
    }

    .registerbtn:hover {
      opacity: 1;
    }


    a {
      color: dodgerblue;
    }


    .signin {
      background-color: #f1f1f1;
      text-align: center;
    }
    @media screen and (min-width: 767px) {
      #one  {
        width: 40%;
      }
      #two {
        position: absolute;
        right: 5%;
        top: 21vh;
        width: 40%;
      }
    }


  </style>
</head>
<body>

<form >
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
<div id="one">
    <label for="userId"><b>User Id</b></label>
    <input type="text" placeholder="auto id" name="Id" id="userId" required>

    <label for="userName"><b>User Name</b></label>
    <input type="text" placeholder="Enter Name" name="userName" id="userName" required>

    <label for="nic"><b>Nic Number</b></label>
    <input type="text" placeholder="Enter Nic" name="nic" id="nic" required>

    <label for="userAddress"><b>User Address</b></label>
    <input type="text" placeholder="Enter address" name="address" id="userAddress" required>
</div>
<div id="two">
    <label for="ConNumber" class="right"><b>Contact Number</b></label>
    <input type="text" placeholder="Enter Contact number" name="number" id="ConNumber" required>

    <label for="email" class="right"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required >

    <label for="psw" class="right"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required class="right">

    <label for="psw-repeat" class="right"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required class="right">
</div>
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="LoginForm.html">Sign in</a>.</p>
  </div>
</form>

</body>
</html>
